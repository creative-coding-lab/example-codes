<html>
<head>
  <style>
    .codelink{
      background-color: #919191;
      color: #7a10c9;
      text-decoration: none;
      border: #7a10c9 solid 0px;
    }
    .livelink{
      background-color: #ff7050;
      color: #fff915;
      text-decoration: none;
      border: #fff915 solid 0px;
    }
    .button{
      padding: 2px 5px;
      border-radius: 4px;
    }
    .button:hover{
      border-width: 2px;
      margin: -2px;
    }
  </style>
</head>
  <body>
    <h2>Creative Coding Lab: Example Codes</h2>
    <div id="list"></div>
    <script>

      (async () => {
        const response = await fetch('https://api.github.com/repos/creative-coding-lab/example-codes/contents/');
        const data = await response.json();
        const ignorenames = ["README.md", "index.html"];
        let htmlString = '<ul>';
        for (let file of data) {
          if(ignorenames.includes(file.name)){
            continue
          }
          console.log(file.html_url)
          htmlString += `
          <li><p>${file.name}:
            <a target="_blank" class="codelink button" href="${file.html_url}">ðŸ‘¾ code</a>

            <a target="_blank" class="livelink button" href="${file.path}">âœ¨ live view</a>
          </li>`;
        }
        htmlString += '</ul>';
        document.getElementById('list').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
